<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>

    <div class="section1">

        <div class="top_txt d-w-100">
            <ul>
                <li><p>MARIO<br>000000</p></li>
                <li>
                    <p>
                        <span>
                            <img src="images/title_coin.png" alt="">
                        </span>x00
                    </p>
                </li>
                <li><p>WORLD<br>1-1</p></li>
                <li><p>TIME</p></li>
            </ul>
        </div>
            
        <div class="clearfix"></div>

        <div class="main_title d-w-100">
            <img src="images/title.png" alt="">
        </div>
        <div class="sec1_scrolldown d-w-100 text-center">
            <p>SCROLL DOWN</p>
        </div>    
    </div>

    <!-- section1 end -->
    <!-- =========================== -->

    <!-- section2 -->
    <div class="section2">

        <div class="sec2_pattern d-w-100"></div>
        
        <!-- section2 mockup slide -->
        <div class="mockup_NES d-w-30">
            <img class="tv80s" src="images/mockup_NES.png" alt="">
            <!-- Swiper -->
            <div class="swiper-container swiper1">
                <a href="#" class="nextBtn1 nextBtn">
                    <img src="images/nextBtn.png" alt="">
                </a>
                <a href="#" class="prevBtn1 prevBtn">
                    <img src="images/prevBtn.png" alt="">
                </a>
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image:url(../new_mariohisstory/images/smb1.gif)"></div>
                    <div class="swiper-slide" style="background-image:url(../new_mariohisstory/images/smb2.gif)"></div>
                    <div class="swiper-slide" style="background-image:url(../new_mariohisstory/images/smb3.gif)"></div>
                </div>
            </div>
        </div>
    <!-- section2 mockup slide end -->

    </div>

    <!-- section2 end -->

    <!-- =========================== -->
    <!-- =========================== -->
    <!-- =========================== -->

    <!-- section2 -->
    <div class="section3">

        <div class="sec2_pattern d-w-100"></div>
        
        <!-- section3 mockup slide -->
    
        <div class="mockup_SNES d-w-30">
            <img class="tv90s" src="images/mockup_SNES.png" alt="">
            <!-- Swiper -->
            <div class="swiper-container swiper2">
                <a href="#" class="nextBtn2 nextBtn">
                    <img src="images/nextBtn.png" alt="">
                </a>
                <a href="#" class="prevBtn2 prevBtn">
                    <img src="images/prevBtn.png" alt="">
                </a>
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image:url(../new_mariohisstory/images/smw.gif)"></div>
                    <div class="swiper-slide" style="background-image:url(../new_mariohisstory/images/smw2.gif)"></div>
                </div>
            </div>
        </div>
    <!-- section3 mockup slide end -->

    </div>

    <!-- section3 end -->


        <!-- section4 -->
        <div class="section4">

            <div class="sec4_pattern d-w-100"></div>
            
            <!-- section4 mockup slide -->
        
            <div class="mockup_GB d-w-30">
                <img class="gb" src="images/Gameboy.png" alt="">
                <div class="bxslider3">
                    <div>
                        <div class="sec_title">
                            <p>1991</p>
                            <p>SUPER MARIO WORLD.</p>
                        </div>
                        <img class="sml1_gif" src="images/sml1.gif" alt="">
                    </div>
                    <div>
                        <div class="sec_title d-w-100">
                            <p>1987</p>
                            <p>SUPER MARIO WORLD. 2<br>YOSHI ISLAND</p>
                        </div>
                        <img class="sml2_gif" src="images/sml2.gif"alt="">
                    </div>
                </div>
            </div>
        <!-- section4 mockup slide end -->
    
        </div>
    
        <!-- section4 end -->










    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/new.js"></script>
</body>
</html>
